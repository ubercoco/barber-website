<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Appointment</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark-theme">

  <header>
    <div class="logo">✂️ Barber</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="booking.html" class="active">Book Now</a>
    </nav>
  </header>

  <section class="booking-container" style="display: flex; flex-wrap: wrap; gap: 20px;">
    <!-- Booking Widget -->
    <div class="booking-widget" style="flex: 1; min-width: 320px;">
      <h2>Book Your Appointment</h2>

      <!-- Calendly inline widget begin -->
      <div class="calendly-inline-widget"
           data-url="https://calendly.com/m-aouberchkik?hide_landing_page_details=1&hide_gdpr_banner=1&hide_event_type_details=1&background_color=000000&text_color=de0f0f"
           style="min-width:320px; height: 500px;">
      </div>
      <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
      <!-- Calendly inline widget end -->

    </div>

    <!-- Your Photo -->
    <div class="booking-photo" style="flex: 1; min-width: 320px; display: flex; align-items: center; justify-content: center;">
      <img src="images/your-photo.jpg" alt="Barber" style="max-width: 100%; border-radius: 8px;" />
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Barber Shop. All rights reserved.</p>
  </footer>

</body>
</html>
